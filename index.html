<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="container">
    <div id="cardbody">
      <img src="/images/image-equilibrium.jpg" alt="">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collecion promotes <br> balance and calm.</p>
      <div class="ETHdays">
        <div id="leftETH">
          <img src="/images/icon-ethereum.svg">
          <p>0.041ETH</p>
        </div>
        <div id="rightDAYSleft">
          <img src="/images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      <div class="linebox"></div>
      <div id="bottombox">
        <img src="/images/image-avatar.png">
        <p id="creation">Creation of </p>
        <p id="name">Jules Wyvern</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vikki12630">Vikas Singh</a>.
  </div>
</body>
</html>
